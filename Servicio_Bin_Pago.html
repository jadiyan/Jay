
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicio Bin - Pagar con PayPal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 360px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .price {
            font-size: 24px;
            color: #1a73e8;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Servicio Bin</h1>
    <p>Paga de manera segura con PayPal o tarjeta de cualquier país</p>
    <div class="price">22 USD</div>
    <div id="paypal-button-container"></div>
</div>

<!-- SDK de PayPal -->
<script src="https://www.paypal.com/sdk/js?client-id=AaF2GBpAtx-CeMmAJg2ojvKZwq6q4DtuTzTmpqwWhmpGam4nD8Wu1xi_TLo83MBlx7rKwIE1IDOMA-lf&currency=USD"></script>

<script>
paypal.Buttons({
    createOrder: function(data, actions) {
        return actions.order.create({
            purchase_units: [{
                amount: { value: '22.00' },
                description: 'Servicio Bin'
            }]
        });
    },
    onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
            alert("¡Pago completado por " + details.payer.name.given_name + "!");
        });
    }
}).render('#paypal-button-container');
</script>

</body>
</html>
